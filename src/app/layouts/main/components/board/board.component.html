
<div class="container" *mobxAutorun>
  <span>Количество карточек: {{boardsStore.countCards}}</span>
  <div class="statuses">
    <div class="status"  *ngFor="let status of boardsStore.statusesFromCurrentBoard">
      <span #statusName>{{status.name}}</span>
      <div *ngFor="let card of boardsStore.mappedCardFromCurrentBoard[status.name]" class="card-container">
        <app-card [card]="card"></app-card>
    </div>  
    <div class="card-container hide" #addCard>
      <mat-card class="card">
        <mat-card-header>
          <mat-card-subtitle>Добавить карточку</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button (click)="onClickAddCard(statusName)">Добавить</button>
        </mat-card-actions>
      </mat-card>
    </div>  
  </div>
</div>
</div>
