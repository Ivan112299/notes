<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{card?.name}}</mat-card-title>
    <mat-card-subtitle>{{card?.author}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <p></p>
    <div>Значение BS:{{valueCustomBs}}</div> 
    <div>Значение Sub: {{valueCustomSub}}</div> 
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="subscribeOnBS()">Подписаться на BS</button>
    <button mat-button (click)="subscribeOnSub()">Подписаться на Sub</button>
  </mat-card-actions>
</mat-card>
