<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{card?.name}}</mat-card-title>
    <mat-card-subtitle>{{card?.author}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <p></p>
    <p>{{card?.content}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onClickDeleteCard(card?.id)">Удалить</button>
  </mat-card-actions>
</mat-card>
